<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-query" value="bletchley" aria-describedby="submit-button">
        <button class="btn btn-primary" type="submit" id="submit-button">Go!</button>
      </div>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
